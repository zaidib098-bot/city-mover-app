name: Build City Mover APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build APK
      run: |
        flet build apk --include-packages "sqlite3" --include-data "*.db"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: city-mover-apk
        path: build/apk/*.apk
        retention-days: 30